  <!-- Header -->

    <div class="container">
      <ul class="navnar-menu__list">
        <!-- Logo -->
        <li class="navbar-menu__item">
          <a href="#" class="navbar-menu__logo logo">
            <img
              src="sass/blocks/header/img/logo.svg"
              alt="Image of logo"
              class="navbar-menu__logo-image" />

        </li>
        <!-- Navigation -->
        <li class="navbar-menu__item">
          <a href="#" class="navbar-menu__link">Главная</a>

        <li class="navbar-menu__item">

        Всё это вы можете найти здесь. Начните сейчас.

      <button class="hero__button button">Подобрать одежду</button>
      <ul class="hero__list">
        <li class="hero__item">Онлайн оплата</li>
        <li class="hero__item">Гарантия</li>
